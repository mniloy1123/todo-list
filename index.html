<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css"/>
    <!--<<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <title>Simple To Do List</title>
  </head>
  
  <body>
    <nav class="container">
      <div class="header">To-Do List</div>
    </nav>
    
    

   <div class="flex-container">
      <div class="one">
        <div class="task-categories"></div>
        <!--<h2 class = "catergory-title">Lists</h2> -->
        <ul class="category-items">
          <li class="active-list">Inbox</li>
          <li>Today</li>
          <li>This Week</li>
        </ul>
        <h3>Projects</h3>
        <div class="project-create">
          <form action="">
            <input type="text" class="new-project"  placeholder="Add new project" />
            <button class="btn-project">+</button>
          </form>
        </div>

      </div>

        
      <div class="two">
        <div class="task-list"></div>
        <div class="list-body"></div>
          <div class="tasks"></div>
            <div class="task">
              <input 
                type="checkbox" id="task-One" name="task-One"/>
              <label for="task-One"> Finish the homework</label>
        </div>
          
          <div class="task">
            <input 
            type="checkbox" id="task-Two" name="task-Two"/>
            <label for="task-Two"> Go to the gym</label>
          </div>
          
          <div class="task">
            <input 
            type="checkbox" id="task-Three" name="task-Three"/>
            <label for="task-Three"> Buy groceries</label>
          </div>

        <div class="task-create">
          <form action="">
            <input type="text" class="new-task"  placeholder="Add task" />
            <button class="btn-tast">+</button>
          </form>
        </div>
  
      </div>

      
    
   
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src=""app.js"></script>

    
  </body>
</html>
